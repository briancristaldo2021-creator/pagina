<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Panel Admin</title>
<style>body{font-family:sans-serif;background:#111;color:#fff;padding:12px}.user{display:flex;align-items:center;gap:12px;padding:8px;background:#222;border-radius:8px;margin:6px}</style></head>
<body>
<h1>Panel (Listar usuarios)</h1>
<div id="users"></div>
<div style="margin-top:12px"><button onclick="location.href='album.html'">Volver</button></div>
<script src="frontend-api.js"></script>
<script>
async function loadUsers(){
  const res = await getJSON('get_users.php');
  const el = document.getElementById('users'); el.innerHTML='';
  if(res.success && res.users){
    res.users.forEach(u=>{
      const d = document.createElement('div'); d.className='user';
      d.innerHTML = `<img src="${u.avatar}" style="width:48px;height:48px;border-radius:50%"><div><strong>${u.usuario}</strong><div style="color:#ccc">${u.bio||''}</div></div><div style="margin-left:auto">${u.puntos||0} pts</div>`;
      el.appendChild(d);
    });
  } else el.innerHTML = '<p>No users</p>';
}
loadUsers();
</script>
</body>
</html>
