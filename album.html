<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Álbum de Los LCDM</title>
<link rel="stylesheet" href="style.css">
<script src="codigos.js"></script>
</head>
<body>

<!-- Logo arriba -->
<div id="logo-container">
    <a href="index.html">
        <img src="https://i.ibb.co/781Qj0J/logo.png" alt="Logo Los LCDM" id="logo">
    </a>
</div>

<!-- Barra superior -->
<div id="barra-superior">
    <span id="usuarioActivo"></span>
    <span id="contador">0 / 5 figuritas</span>
	<button id="btnAyuda">Ayuda</button>
    <button id="btnReiniciar">Completar</button>
    <button id="btnLogout">Cerrar Sesión</button>
</div>

<!-- Contenedor del álbum -->
<div id="album-container">
    <h1>Mi Álbum de Figuritas</h1>
    <div class="figuritas" id="figuritasContainer"></div>
</div>

<!-- Escaneo QR -->
<div class="qr-section">
    <div id="qr-reader"></div>
    <button id="btnScanQR" onclick="iniciarScanner()">📷 Escanear QR</button>
</div>

<!-- Notificaciones -->
<div id="toast"></div>

<!-- Overlay completado -->
<div id="completado-overlay">
  <h1>🎉 ¡Felicidades!</h1>
  <p>Completaste el álbum de Los LCDM</p>
</div>

<!-- Scripts -->
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="script.js"></script>
<script src="qr.js"></script>

</body>
</html>
