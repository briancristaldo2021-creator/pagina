<!DOCTYPE html>
<html lang="es">
<head>

<body>

<!-- Logo arriba -->
<div id="logo-container">
    <a href="index.html">
        <img src="https://i.ibb.co/781Qj0J/logo.png" alt="Logo Los LCDM" id="logo">
    </a>
</div>

<!-- Barra superior -->
<div id="barra-superior">
    <span id="usuarioActivo"></span>
    <span id="contador">0 / 5 figuritas</span>
    <button id="btnReiniciar">Reiniciar 츼lbum</button>
    <button id="btnLogout">Cerrar Sesi칩n</button>
</div>
	<div id="qrs"></div>

<script>
Object.keys(codigosQR).forEach(clave => {
    const div = document.createElement("div");
    div.style.margin = "20px";
    div.innerHTML = `<h3>${codigosQR[clave]}</h3>`;
    document.getElementById("qrs").appendChild(div);

    new QRCode(div, {
        text: clave, // este es el contenido que leer치 el esc치ner
        width: 128,
        height: 128
    });
});
</script>


<!-- Contenedor del 치lbum -->
<div id="album-container">
    <h1>Mi 츼lbum de Figuritas</h1>
    <div class="figuritas">
        <div class="figurita" id="fig1">Figurita 1</div>
        <div class="figurita" id="fig2">Figurita 2</div>
        <div class="figurita" id="fig3">Figurita 3</div>
        <div class="figurita" id="fig4">Figurita 4</div>
        <div class="figurita" id="fig5">Figurita 5</div>
    </div>
</div>

<!-- Escaneo QR -->
<div class="qr-section">
    <div id="qr-reader" style="width:300px; margin:20px auto;"></div>
    <button onclick="iniciarScanner()">游닝 Escanear QR</button>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="qr.js"></script>
<script src="script.js"></script>
</body>
</html>
