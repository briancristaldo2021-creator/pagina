<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Álbum Completo LCDM</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="overlay">Bienvenido al Álbum de Los LCDM</div>

<div id="album">
  <h1>¡Explorá el Álbum!</h1>
  <p>Aquí van las fotos y recuerdos de Los LCDM.</p>
  <!-- Podes agregar más imágenes o contenido aquí -->
</div>

<script>
setTimeout(() => {
  const overlay = document.getElementById('overlay');
  const album = document.getElementById('album');

  overlay.style.opacity = 0;
  setTimeout(() => {
    overlay.style.display = 'none';
    album.classList.add('visible');
    document.body.style.overflow = 'auto';
  }, 2000);
}, 3000);
</script>

</body>
</html>
