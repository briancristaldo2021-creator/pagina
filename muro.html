<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Muro P√∫blico - LCDM</title>
<style>
body { margin:0; font-family:sans-serif; background:#111; color:#fff; }
#barra-superior { display:flex; align-items:center; gap:10px; background:#222; padding:10px; flex-wrap:wrap; }
#barra-superior img { width:30px; height:30px; border-radius:50%; border:1px solid gold; }
#barra-superior input { flex:1; padding:5px 10px; border-radius:5px; border:none; margin-left:10px; }
#feed { max-width:800px; margin:20px auto; display:flex; flex-direction:column; gap:15px; }
.post { background:#222; padding:15px; border-radius:10px; display:flex; flex-direction:column; gap:10px; transform: translateY(-20px); opacity:0; animation:slideFadeIn 0.5s forwards; }
.post-header { display:flex; align-items:center; gap:10px; }
.post-header img { width:40px; height:40px; border-radius:50%; border:1px solid gold; }
.post-body img { max-width:100%; border-radius:10px; transition: transform 0.3s; }
.post-body img:hover { transform: scale(1.05); }
.post-actions { display:flex; gap:10px; align-items:center; }
.post-comments { margin-top:10px; padding-left:50px; display:flex; flex-direction:column; gap:5px; }
.comment { background:#333; padding:5px 10px; border-radius:5px; opacity:0; animation:fadeIn 0.5s forwards; display:flex; align-items:center; gap:5px; }
#nuevo-post { max-width:800px; margin:20px auto; display:flex; flex-direction:column; gap:10px; }
#nuevo-post textarea { width:100%; padding:10px; border-radius:5px; border:none; resize:none; }
#nuevo-post select, #nuevo-post button, #nuevo-post input[type=file] { padding:10px; border-radius:5px; border:none; font-weight:bold; cursor:pointer; }
#nuevo-post select, #nuevo-post input[type=file] { background:#222; color:#fff; }
#nuevo-post button { width:150px; background:gold; color:black; align-self:flex-end; transition: transform 0.2s; }
#nuevo-post button:hover { transform: scale(1.05); }
#preview { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
#preview img { max-width:100px; border-radius:10px; border:1px solid gold; }
#chat-flotante { position:fixed; bottom:10px; right:10px; width:300px; background:#222; border-radius:10px; padding:10px; display:flex; flex-direction:column; gap:5px; max-height:400px; overflow-y:auto; }
#chat-mensajes { flex:1; overflow-y:auto; display:flex; flex-direction:column; gap:5px; }
.chat-msg { display:flex; gap:5px; align-items:flex-end; max-width:80%; }
.chat-msg img { width:25px; height:25px; border-radius:50%; }
.chat-msg.mine { align-self:flex-end; flex-direction:row-reverse; }
#chat-flotante input { width:100%; padding:5px; border-radius:5px; border:none; }
#chat-flotante button { padding:5px 10px; border:none; border-radius:5px; background:gold; color:black; font-weight:bold; cursor:pointer; }
#popups { position:fixed; top:10px; right:10px; display:flex; flex-direction:column-reverse; gap:10px; z-index:9999; }
.popup { background:gold; color:#000; padding:10px; border-radius:10px; display:flex; align-items:center; gap:8px; opacity:0; animation:fadeInOut 2.5s forwards; }
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
@keyframes fadeInOut { 0%{opacity:0;} 10%{opacity:1;} 90%{opacity:1;} 100%{opacity:0;} }
@keyframes slideFadeIn { 0% {opacity:0; transform:translateY(-20px);} 100% {opacity:1; transform:translateY(0);} }
.like-anim { animation:likePulse 0.3s; }
@keyframes likePulse { 0%{transform:scale(1);} 50%{transform:scale(1.3);} 100%{transform:scale(1);} }
</style>
</head>
<body>

<div id="barra-superior">
  <img id="avatar-barra" src="" alt="Avatar">
  <span id="usuarioActivo"></span>
  <button id="btnLogout">Cerrar Sesi√≥n</button>
  <button id="btnAlbum" onclick="location.href='album.html'">üèÜ Volver al √Ålbum</button>
  <input type="text" id="search" placeholder="Buscar posts o usuarios...">
</div>

<div id="nuevo-post">
  <textarea id="postTexto" placeholder="Escribe tu post..."></textarea>
  <select id="postFigurita">
    <option value="">Selecciona figurita</option>
  </select>
  <input type="file" id="postImagen" accept="image/*">
  <div id="preview"></div>
  <button id="btnCrearPost">Publicar</button>
</div>

<div id="feed"></div>

<div id="chat-flotante">
  <div id="chat-mensajes"></div>
  <input type="text" id="chat-input" placeholder="Escribir mensaje...">
  <button id="btnEnviarChat">Enviar</button>
</div>

<div id="popups"></div>

<script>
// ---------------- USUARIO ----------------
let usuario = JSON.parse(localStorage.getItem('usuario')) || {nombre:'Cofundador', avatar:'https://i.ibb.co/781Qj0J/logo.png', figuritas:['A','B','C']};
const usuarioActivo = document.getElementById('usuarioActivo');
const avatarBarra = document.getElementById('avatar-barra');
usuarioActivo.textContent = usuario.nombre;
avatarBarra.src = usuario.avatar;

// ---------------- POPUPS ----------------
function showPopup(msg, avatar=''){
  const popups = document.getElementById('popups');
  const div = document.createElement('div');
  div.className = 'popup';
  div.innerHTML = avatar ? `<img src="${avatar}" style="width:30px;height:30px;border-radius:50%;vertical-align:middle;"> ${msg}` : msg;
  popups.prepend(div); 
  setTimeout(()=>{ div.remove(); }, 2500);
}

// ---------------- FIGURITAS ----------------
const selectFigurita = document.getElementById('postFigurita');
function cargarFiguritas(){
  selectFigurita.innerHTML='<option value="">Selecciona figurita</option>';
  usuario.figuritas.forEach(f=>{
    const opt = document.createElement('option');
    opt.value=f;
    opt.textContent=f;
    selectFigurita.appendChild(opt);
  });
}
cargarFiguritas();

// ---------------- PREVIEW ----------------
const postImagen = document.getElementById('postImagen');
const preview = document.getElementById('preview');
selectFigurita.addEventListener('change', updatePreview);
postImagen.addEventListener('change', updatePreview);

function updatePreview(){
  preview.innerHTML='';
  if(selectFigurita.value){
    const img = document.createElement('img');
    img.src = `https://i.ibb.co/781Qj0J/${selectFigurita.value}.png`;
    preview.appendChild(img);
  }
  if(postImagen.files[0]){
    const reader = new FileReader();
    reader.onload = ()=>{ 
      const img = document.createElement('img'); 
      img.src = reader.result; 
      preview.appendChild(img); 
    };
    reader.readAsDataURL(postImagen.files[0]);
  }
}

// ---------------- POSTS ----------------
function cargarPosts(filter=''){
  const feed = document.getElementById('feed');
  feed.innerHTML='';
  let posts=[];
  for(let i=0;i<localStorage.length;i++){
    const key=localStorage.key(i);
    if(key.startsWith('post_')){
      const post=JSON.parse(localStorage.getItem(key));
      post._key=key;
      if(filter){
        if(!post.texto.toLowerCase().includes(filter.toLowerCase()) && !post.usuario.toLowerCase().includes(filter.toLowerCase())) continue;
      }
      posts.push(post);
    }
  }
  posts.sort((a,b)=> b._key.localeCompare(a._key));
  posts.forEach(post=>{
    const div=document.createElement('div');
    div.className='post';
    div.innerHTML=`
      <div class="post-header">
        <img src="${post.avatar}" alt="Avatar">
        <strong>${post.usuario}</strong>
      </div>
      <div class="post-body">
        <p>${post.texto}</p>
        ${post.figurita?`<img src="https://i.ibb.co/781Qj0J/${post.figurita}.png" alt="${post.figurita}">`:''}
        ${post.imagen?`<img src="${post.imagen}" alt="Imagen">`:''}
      </div>
      <div class="post-actions">
        <span class="likeBtn" data-key="${post._key}">‚ù§Ô∏è <span id="like-${post._key}">${post.likes||0}</span></span>
        <button onclick="comentar('${post._key}')">üí¨ Comentar</button>
        <button onclick="intercambiar('${post._key}')">üîÑ Intercambiar figurita</button>
      </div>
      <div class="post-comments" id="comments-${post._key}"></div>
    `;
    feed.appendChild(div);
    mostrarComentarios(post._key);
  });
}

// ---------------- CREAR POST ----------------
document.getElementById('btnCrearPost').addEventListener('click',()=>{
  const texto=document.getElementById('postTexto').value;
  const figurita=selectFigurita.value;
  if(!texto && !figurita && !postImagen.files[0]){ showPopup('Agrega texto, figurita o imagen', usuario.avatar); return; }
  
  if(postImagen.files[0]){
    const reader=new FileReader();
    reader.onload=()=> guardarPost(texto, figurita, reader.result);
    reader.readAsDataURL(postImagen.files[0]);
  } else {
    guardarPost(texto, figurita, '');
  }
});

function guardarPost(texto, figurita, imagen){
  const id='post_'+Date.now();
  const post={usuario:usuario.nombre, avatar:usuario.avatar, texto:texto, figurita:figurita, imagen:imagen, likes:0, usersLiked:[], comentarios:[]};
  localStorage.setItem(id,JSON.stringify(post));
  document.getElementById('postTexto').value='';
  postImagen.value='';
  selectFigurita.value='';
  preview.innerHTML='';
  cargarPosts(document.getElementById('search').value);
  showPopup('Post publicado! üî•', usuario.avatar);
}

// ---------------- LIKE ----------------
document.addEventListener('click',e=>{
  if(e.target.classList.contains('likeBtn') || e.target.parentElement.classList.contains('likeBtn')){
    const key=e.target.dataset.key || e.target.parentElement.dataset.key;
    const post=JSON.parse(localStorage.getItem(key));
    if(!post.usersLiked) post.usersLiked=[];
    if(!post.usersLiked.includes(usuario.nombre)){
      post.likes=(post.likes||0)+1;
      post.usersLiked.push(usuario.nombre);
      localStorage.setItem(key,JSON.stringify(post));
      showPopup(`üëç Diste like a ${post.usuario}`, usuario.avatar);
      const span = document.getElementById('like-'+key);
      span.textContent=post.likes;
      span.classList.add('like-anim');
      setTimeout(()=>span.classList.remove('like-anim'),300);
    } else showPopup(`Ya le diste like a ${post.usuario}`, usuario.avatar);
  }
});

// ---------------- COMENTARIOS ----------------
function comentar(key){
  const texto=prompt('Escrib√≠ tu comentario:');
  if(texto){
    const post=JSON.parse(localStorage.getItem(key));
    post.comentarios.push({usuario:usuario.nombre, texto:texto, avatar:usuario.avatar});
    localStorage.setItem(key,JSON.stringify(post));
    mostrarComentarios(key);
    showPopup(`${usuario.nombre} coment√≥ en ${post.usuario}`, usuario.avatar);
  }
}

function mostrarComentarios(key){
  const post=JSON.parse(localStorage.getItem(key));
  const commentsDiv=document.getElementById('comments-'+key);
  commentsDiv.innerHTML='';
  post.comentarios.forEach(c=>{
    const div=document.createElement('div');
    div.className='comment';
    div.innerHTML=`<img src="${c.avatar}" style="width:20px;height:20px;border-radius:50%;vertical-align:middle;margin-right:5px;"> <strong>${c.usuario}:</strong> ${c.texto}`;
    commentsDiv.appendChild(div);
  });
}

// ---------------- INTERCAMBIAR FIGURITA ----------------
function intercambiar(key){ showPopup('Funci√≥n de intercambio activada', usuario.avatar); }

// ---------------- CHAT ----------------
const chatInput=document.getElementById('chat-input');
const chatMensajes=document.getElementById('chat-mensajes');
document.getElementById('btnEnviarChat').addEventListener('click',()=>{
  const msg = chatInput.value.trim();
  if(!msg) return;
  const id='chat_'+Date.now();
  const chatMsg={usuario:usuario.nombre,texto:msg,avatar:usuario.avatar,id:Date.now()};
  localStorage.setItem(id,JSON.stringify(chatMsg));
  chatInput.value='';
  cargarChat();
  showPopup(`${usuario.nombre}: ${msg}`, usuario.avatar);
});

function cargarChat(){
  chatMensajes.innerHTML='';
  let chats = [];
  for(let i=0;i<localStorage.length;i++){
    const key=localStorage.key(i);
    if(key.startsWith('chat_')){
      chats.push(JSON.parse(localStorage.getItem(key)));
    }
  }
  chats.sort((a,b)=> a.id - b.id); 
  chats.forEach(msg=>{
    const div=document.createElement('div');
    div.className='chat-msg'+(msg.usuario===usuario.nombre?' mine':'');
    div.innerHTML=`<img src="${msg.avatar}"> <span>${msg.texto}</span>`;
    chatMensajes.appendChild(div);
  });
  chatMensajes.scrollTop = chatMensajes.scrollHeight;
}

// ---------------- LOGOUT ----------------
document.getElementById('btnLogout').addEventListener('click',()=>{ localStorage.removeItem('usuario'); location.href='album.html'; });

// ---------------- BUSCADOR ----------------
document.getElementById('search').addEventListener('input',e=>{ cargarPosts(e.target.value); });

// ---------------- AUTO REFRESH ----------------
setInterval(()=>{
  cargarPosts(document.getElementById('search').value);
  cargarChat();
},2000);

// ---------------- INICIALIZAR ----------------
cargarFiguritas();
cargarPosts();
cargarChat();
</script>
</body>
</html>
