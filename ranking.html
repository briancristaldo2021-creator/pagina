<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking LCDM</title>
<link rel="stylesheet" href="style.css">
<style>
body { font-family: sans-serif; background:#111; color:#fff; text-align:center; }
#ranking-container { max-width:500px; margin:2rem auto; background:#222; padding:1rem; border-radius:10px; }
.ranking-item { display:flex; align-items:center; justify-content:space-between; padding:0.5rem 1rem; border-bottom:1px solid #444; }
.ranking-item img { width:40px; height:40px; border-radius:50%; margin-right:10px; object-fit:cover; border:1px solid gold; }
.ranking-item span { font-size:1.2rem; }
h1 { color:gold; text-shadow:0 0 5px #fff; }
</style>
</head>
<body>

<h1>üèÜ Ranking LCDM</h1>
<div id="ranking-container"></div>
<a href="album.html" style="color:yellow;">‚¨ÖÔ∏è Volver al √Ålbum</a>

<script>
// ===== Datos de ejemplo =====
// Aqu√≠ se puede guardar el ranking en localStorage o traer de tu sistema
// Cada usuario: {nombre, avatar, puntos}
let ranking = JSON.parse(localStorage.getItem('ranking')) || [];

// Asegurarse de tener el usuario activo en ranking
let usuario = JSON.parse(localStorage.getItem('usuario'));
if(usuario){
    let existente = ranking.find(u => u.nombre === usuario.nombre);
    if(!existente){
        ranking.push({nombre:usuario.nombre, avatar:usuario.avatar, puntos:0});
    }
}

// Ordenar por puntos descendente
ranking.sort((a,b)=>b.puntos - a.puntos);

const contenedor = document.getElementById('ranking-container');
contenedor.innerHTML = '';

// Renderizar ranking
ranking.forEach((u,index)=>{
    const div = document.createElement('div');
    div.className = 'ranking-item';
    div.innerHTML = `
        <div style="display:flex; align-items:center;">
            <span>${index+1}.</span>
            <img src="${u.avatar}" alt="Avatar">
            <span>${u.nombre}</span>
        </div>
        <span>${u.puntos} pts</span>
    `;
    contenedor.appendChild(div);
});

// ===== Actualizar puntos ejemplo =====
// Cada vez que colecciones una figurita, puedes actualizar puntos as√≠:
// ranking[0].puntos += 10; 
// localStorage.setItem('ranking', JSON.stringify(ranking));
</script>

</body>
</html>
