<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar QR Figuritas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #qrs { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px; }
    .qr-box { border: 1px solid #ccc; padding: 10px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Generador de QR para Figuritas</h1>
  <div id="qrs"></div>

  <script>
    // 游녢 Estos son los c칩digos que ya us치s en qr.js
    const codigosQR = {
        "lcdm_fig1": "fig1",
        "lcdm_fig2": "fig2",
        "lcdm_fig3": "fig3",
        "lcdm_fig4": "fig4",
        "lcdm_fig5": "fig5"
    };

    // Generar un QR por cada figurita
    Object.keys(codigosQR).forEach(clave => {
        const box = document.createElement("div");
        box.className = "qr-box";
        box.innerHTML = `<h3>${codigosQR[clave]}</h3><div id="qr-${clave}"></div>`;
        document.getElementById("qrs").appendChild(box);

        new QRCode(document.getElementById("qr-" + clave), {
            text: clave, // contenido que leer치 el esc치ner
            width: 150,
            height: 150
        });
    });
  </script>
</body>
</html>
