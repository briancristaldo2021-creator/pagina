<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LCDM - Login</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00ffff">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Arial, sans-serif;background:#0d0d0d;color:#00ffffaA;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{background:#111;padding:28px;border-radius:12px;box-shadow:0 0 30px #000;max-width:360px;width:100%;text-align:center}
    input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:none}
    button{background:#00ffff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer;font-weight:bold}
    .secondary{background:gold;color:#000;margin-top:8px}
    #mensaje{margin-top:8px;font-weight:bold}
  </style>
</head>
<body>
  <div class="card">
    <h2>Bienvenido a LCDM</h2>
    <input id="usuario" placeholder="Usuario" autocomplete="username">
    <input id="password" type="password" placeholder="Contraseña" autocomplete="current-password">
    <div style="display:flex;gap:8px;justify-content:center;margin-top:8px">
      <button id="btnLogin">Ingresar</button>
      <button id="btnRegister" class="secondary">Registrarme</button>
    </div>
    <p id="mensaje"></p>
    <p style="margin-top:12px;font-size:0.9rem">¿Tenés problemas? Revisá la consola (F12)</p>
  </div>

<script src="frontend-api.js"></script>
<script>
document.getElementById('btnLogin').addEventListener('click', async ()=>{
  const usuario = document.getElementById('usuario').value.trim();
  const password = document.getElementById('password').value;
  const msg = document.getElementById('mensaje');
  msg.textContent = '';
  if(!usuario || !password){ msg.textContent = 'Completá usuario y contraseña'; return; }
  try{
    const res = await postJSON('login.php', { usuario, password });
    if(res.success){
      // Guardamos usuario en sessionStorage para mantener sesión en frontend
      sessionStorage.setItem('lcdm_usuario', JSON.stringify(res.usuario));
      window.location.href = 'album.html';
    } else {
      msg.textContent = res.message || 'Error en login';
    }
  }catch(err){
    console.error(err);
    msg.textContent = 'Error de conexión al servidor';
  }
});

document.getElementById('btnRegister').addEventListener('click', async ()=>{
  const usuario = document.getElementById('usuario').value.trim();
  const password = document.getElementById('password').value;
  const msg = document.getElementById('mensaje');
  msg.textContent = '';
  if(!usuario || !password){ msg.textContent = 'Completá usuario y contraseña'; return; }
  try{
    const res = await postJSON('register.php', { usuario, password });
    if(res.success){
      msg.style.color = 'lightgreen';
      msg.textContent = 'Registrado correctamente. Podés ingresar.';
    } else {
      msg.style.color = 'yellow';
      msg.textContent = res.message || 'Error en registro';
    }
  }catch(err){
    console.error(err);
    msg.textContent = 'Error de conexión al servidor';
  }
});
</script>
</body>
</html>
