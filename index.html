<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bienvenido al Álbum de Los LCDM</title>
<style>
  /* Reset y estilos base */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Arial', sans-serif;
    background-color: #0d0d0d;
    color: #00ffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  /* Overlay de bienvenida */
  #bienvenida {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #00ffff;
    font-size: 2rem;
    text-align: center;
    z-index: 1000;
    opacity: 1;
    transition: opacity 1.5s ease;
  }

  #bienvenida button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1rem;
    background: #00ffff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #0d0d0d;
    transition: all 0.3s;
  }

  #bienvenida button:hover {
    background: #009999;
  }

  /* Contenedor de login/registro */
  #login-container {
    display: none; /* Se muestra después del overlay */
    flex-direction: column;
    align-items: center;
    background: #111;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px #00ffff;
  }

  #login-container h2 {
    margin-bottom: 20px;
  }

  #login-container input {
    margin: 10px 0;
    padding: 10px;
    width: 250px;
    border-radius: 6px;
    border: none;
  }

  #login-container button {
    margin-top: 10px;
    padding: 10px 20px;
    border-radius: 6px;
    border: none;
    background: #00ffff;
    color: #0d0d0d;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
  }

  #login-container button:hover {
    background: #009999;
    color: white;
  }

  #mensaje {
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>

<!-- Overlay de bienvenida -->
<div id="bienvenida">
    <h1>¡Bienvenido al Álbum de Los LCDM!</h1>
    <p>Registrate o inicia sesión para comenzar</p>
    <button onclick="cerrarBienvenida()">Comenzar</button>
</div>

<!-- Login / Registro -->
<div id="login-container">
    <h2>Registro / Login</h2>
    <input type="text" id="usuario" placeholder="Usuario" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button onclick="registrarOLogin()">Ingresar</button>
    <p id="mensaje"></p>
</div>

<script>
  // Función para cerrar overlay
  function cerrarBienvenida() {
    const overlay = document.getElementById('bienvenida');
    overlay.style.opacity = 0;
    setTimeout(() => {
      overlay.style.display = 'none';
      document.getElementById('login-container').style.display = 'flex';
    }, 1500);
  }

  // Función de registro/login
  function registrarOLogin() {
    const usuario = document.getElementById('usuario').value.trim();
    const password = document.getElementById('password').value.trim();
    const mensaje = document.getElementById('mensaje');

    if(!usuario || !password) {
      mensaje.textContent = "Completa todos los campos";
      mensaje.style.color = "red";
      return;
    }

    const key = 'user_' + usuario;
    const datosGuardados = localStorage.getItem(key);

    if(datosGuardados) {
      // Login
      const userObj = JSON.parse(datosGuardados);
      if(userObj.password === password) {
        mensaje.textContent = "Login exitoso!";
        mensaje.style.color = "green";
        localStorage.setItem('usuarioActivo', usuario);
        setTimeout(() => {
          window.location.href = 'lcdm.html'; // Página del álbum
        }, 1000);
      } else {
        mensaje.textContent = "Contraseña incorrecta";
        mensaje.style.color = "red";
      }
    } else {
      // Registro automático
      localStorage.setItem(key, JSON.stringify({usuario, password}));
      mensaje.textContent = "Registro exitoso!";
      mensaje.style.color = "green";
      localStorage.setItem('usuarioActivo', usuario);
      setTimeout(() => {
        window.location.href = 'lcdm.html';
      }, 1000);
    }
  }
</script>

</body>
</html>
